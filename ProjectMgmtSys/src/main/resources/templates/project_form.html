<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Project | Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #f5faff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .card {
            border: none;
            border-radius: 1.25rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            background: linear-gradient(to right, #0d6efd, #4681f4);
            color: white;
            border-radius: 1.25rem 1.25rem 0 0;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .form-floating label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-section {
            margin-bottom: 1.5rem;
        }

        .remove-btn {
            margin-top: 30px;
        }

        .btn-outline-primary, .btn-outline-danger {
            border-radius: 50px;
        }

        .btn-success {
            border-radius: 50px;
            padding: 10px 30px;
        }

        .alert {
            border-radius: 1rem;
        }

        h5.section-title {
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/student/dashboard">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/student/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="/student/view"><i class="bi bi-folder"></i> My Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/form"><i class="bi bi-pencil-square"></i> Submit Project</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/view_milestones"><i class="bi bi-flag"></i> Milestones</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/documents"><i class="bi bi-file-earmark-arrow-up"></i> Documents</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/weekly_report"><i class="bi bi-journal-text"></i> Weekly Reports</a></li>
                <li class="nav-item"><a class="nav-link " href="/student/grievance/new"><i class="bi bi-chat-left-text"></i> Grievances</a></li>

                <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container my-5">
    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card p-4">
        <div class="card-header">ðŸŽ“ Submit Your Final Year Project</div>
        <div class="card-body">
            <form th:action="${#strings.isEmpty(project.id) ? '/student/submit' : '/student/update/' + project.id}" method="post" th:object="${project}">
                <!-- Project Title -->
                <div class="form-section form-floating">
                    <input type="text" th:field="*{tittle}" class="form-control" id="title" placeholder="e.g. AI-Powered Disease Predictor" required>
                    <label for="title">Project Title</label>
                </div>

                <!-- Domain -->
                <div class="form-section form-floating">
                    <input type="text" th:field="*{domain}" class="form-control" id="domain" placeholder="e.g. AI, ML, Web, IoT" required>
                    <label for="domain">Project Domain</label>
                </div>

                <!-- Abstract -->
                <div class="form-section form-floating">
                    <textarea th:field="*{abstractText}" class="form-control" id="abstract" style="height: 120px" placeholder="Brief about your project idea, problem statement, and goal..." required></textarea>
                    <label for="abstract">Project Abstract</label>
                </div>

                <!-- Tools Used -->
                <div class="form-section form-floating">
                    <input type="text" th:field="*{tools}" class="form-control" id="tools" placeholder="e.g. Spring Boot, React, MySQL" required>
                    <label for="tools">Tools & Technologies Used</label>
                </div>

                <!-- Team Members Section -->
                <h5 class="section-title">ðŸ‘¥ Project Team Members</h5>
                <div id="team-members">
                    <div class="row team-member g-2 align-items-end mb-3">
                        <div class="col-md-2">
                            <input type="text" name="teamMembers[0].name" class="form-control" placeholder="Member Name" required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="teamMembers[0].rollNumber" class="form-control" placeholder="Roll No" required>
                        </div>
                        <div class="col-md-3">
                            <input type="email" name="teamMembers[0].email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="teamMembers[0].roleInProject" class="form-control" placeholder="e.g. Backend Developer" required>
                        </div>
                        <div class="col-md-2 text-end">
                            <button type="button" class="btn btn-outline-danger remove-btn" onclick="removeTeamMember(this)">ðŸ—‘ Remove</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary mt-2" onclick="addTeamMember()">âž• Add Team Member</button>

                <!-- Submit Button -->
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-success btn-lg px-4" id="submitBtn">
                        ðŸš€ Submit Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript to Add/Remove Team Members -->
<script>
    let memberIndex = 1;

    function addTeamMember() {
        const container = document.getElementById('team-members');
        const member = document.createElement('div');
        member.classList.add('row', 'team-member', 'g-2', 'align-items-end', 'mb-3');

        member.innerHTML = `
            <div class="col-md-2">
                <input type="text" name="teamMembers[${memberIndex}].name" class="form-control" placeholder="Member Name" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="teamMembers[${memberIndex}].rollNumber" class="form-control" placeholder="Roll No" required>
            </div>
            <div class="col-md-3">
                <input type="email" name="teamMembers[${memberIndex}].email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="teamMembers[${memberIndex}].roleInProject" class="form-control" placeholder="e.g. Frontend Developer" required>
            </div>
            <div class="col-md-2 text-end">
                <button type="button" class="btn btn-outline-danger remove-btn" onclick="removeTeamMember(this)">ðŸ—‘ Remove</button>
            </div>
        `;
        container.appendChild(member);
        memberIndex++;
    }

    function removeTeamMember(button) {
        const memberDiv = button.closest('.team-member');
        memberDiv.remove();
    }
</script>
</body>
</html>
