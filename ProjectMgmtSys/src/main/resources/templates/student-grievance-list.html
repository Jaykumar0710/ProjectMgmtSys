<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Grievances | Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: 600;
            color: #0d6efd;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table td {
            word-break: break-word;
        }

        .card-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.04);
            margin-top: 30px;
        }

        .badge-pending {
            background-color: #ffc107;
            color: #212529;
        }

        .badge-resolved {
            background-color: #28a745;
        }

        .badge-rejected {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="/student/dashboard">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/student/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/view"><i class="bi bi-folder"></i> My Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/form"><i class="bi bi-pencil-square"></i> Submit Project</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/view_milestones"><i class="bi bi-flag"></i> Milestones</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/documents"><i class="bi bi-file-earmark-arrow-up"></i> Documents</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/weekly_report"><i class="bi bi-journal-text"></i> Weekly Reports</a></li>
                <li class="nav-item"><a class="nav-link " href="/student/grievance"><i class="bi bi-chat-left-text"></i> Grievances</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Grievances Section -->
<div class="container card-container">
    <h2 class="mb-4 text-center"><i class="bi bi-chat-left-text"></i> My Grievances</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Subject</th>
                <th scope="col">Message</th>
                <th scope="col">Status</th>
                <th scope="col">Submitted</th>
                <th scope="col">Resolution</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="grievance : ${grievances}">
                <td th:text="${grievance.id}">1</td>
                <td th:text="${grievance.subject}">Subject</td>
                <td th:text="${grievance.message}">Message content here</td>
                <td th:text="${grievance.status}">Pending</td>

                <!--                <td>-->
<!--                        <span th:switch="${grievance.status}">-->
<!--                            <span th:case="'PENDING'" class="badge badge-pending">Pending</span>-->
<!--                            <span th:case="'RESOLVED'" class="badge badge-resolved">Resolved</span>-->
<!--&lt;!&ndash;                            <span th:case="'REJECTED'" class="badge badge-rejected">Rejected</span>&ndash;&gt;-->
<!--&lt;!&ndash;                            <span th:case="*">Unknown</span>&ndash;&gt;-->
<!--                        </span>-->
<!--                </td>-->
                <td th:text="${#temporals.format(grievance.createdAt, 'dd MMM yyyy HH:mm')}">01 Aug 2025</td>
                <td th:text="${grievance.resolution != null ? grievance.resolution : 'Not yet resolved'}">Resolution Text</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
