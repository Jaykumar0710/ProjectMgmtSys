<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weekly Report Feedback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #2d89ef;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .body-content {
            padding: 30px 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999999;
            padding: 15px;
        }
        .feedback-box {
            background-color: #f1f1f1;
            padding: 15px;
            margin: 20px 0;
            border-left: 5px solid #2d89ef;
            font-style: italic;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #2d89ef;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h2>Weekly Progress Report Feedback</h2>
    </div>
    <div class="body-content">
        <p>Dear <span th:text="${studentName}">Student Name</span>,</p>

        <p>Your guide has provided feedback on your <strong>Week <span th:text="${weekNumber}">1</span></strong> report.</p>

        <div class="feedback-box">
            <p th:text="${feedback}">Your guide's feedback goes here.</p>
        </div>

        <p>Please take this feedback seriously and ensure to improve your work in the coming weeks.</p>

    </div>

    <div class="footer">
        Â© <span th:text="${year}">2025</span> Project Management System | This is an automated email.
    </div>
</div>
</body>
</html>
