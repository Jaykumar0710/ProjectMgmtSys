<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assigned Projects | EnggProjectPro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">EnggProjectPro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Projects Assigned to You</h2>

    <div th:if="${projects != null and !projects.isEmpty()}">
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Domain</th>
                    <th>Tools</th>
                    <th>Status</th>
                    <th>Feedback</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.tittle}">Project Title</td>
                    <td th:text="${project.domain}">Domain</td>
                    <td th:text="${project.tools}">Tools</td>
                    <td th:text="${project.status}">Status</td>
                    <td th:text="${project.feedback}">Feedback</td>
                    <td>
                        <form th:action="@{'/guide/approve/' + ${project.id}}" method="post" class="mb-2">
                            <input type="text" name="feedback" placeholder="Enter feedback"
                                   class="form-control form-control-sm mb-1" required>
                            <button type="submit" class="btn btn-success btn-sm w-100">Approve</button>
                        </form>
                        <form th:action="@{'/guide/reject/' + ${project.id}}" method="post">
                            <input type="text" name="feedback" placeholder="Enter feedback"
                                   class="form-control form-control-sm mb-1" required>
                            <button type="submit" class="btn btn-danger btn-sm w-100">Reject</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${projects == null || projects.isEmpty()}">
        <div class="alert alert-info text-center">No projects assigned yet.</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
