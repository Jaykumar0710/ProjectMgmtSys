<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Student Documents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
        h2, h4 {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-5">
        <h2>Uploaded Documents for Assigned Projects</h2>
    </div>

    <div th:if="${#lists.isEmpty(projects)}" class="alert alert-info text-center">
        <p>No assigned projects found.</p>
    </div>

    <div th:each="project : ${projects}" class="mb-5">
        <h4 class="mb-3 border-bottom pb-2" th:text="'Project: ' + ${project.tittle}">Project: Sample Title</h4>

        <div th:if="${#lists.isEmpty(project.projectDocuments)}" class="alert alert-warning">
            <p>No documents uploaded for this project yet.</p>
        </div>

        <div class="table-responsive" th:if="${!#lists.isEmpty(project.projectDocuments)}">
            <table class="table table-hover align-middle table-bordered shadow-sm">
                <thead class="table-primary">
                <tr>
                    <th>Document Type</th>
                    <th>File Name</th>
                    <th>Version</th>
                    <th>Uploaded At</th>
                    <th>Download</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doc : ${project.projectDocuments}">
                    <td th:text="${doc.documentType}">Document Type</td>
                    <td th:text="${doc.fileName}">Filename.pdf</td>
                    <td th:text="${doc.version}">1.0</td>
                    <td th:text="${#temporals.format(doc.uploadedAt, 'dd MMM yyyy HH:mm')}">01 Jan 2025 12:00</td>
                    <td>
                        <a th:href="@{'/guide/project/download/' + ${doc.id}}" class="btn btn-success btn-sm">Download</a>

<!--                        <a th:href="@{'/download/' + ${doc.id}}" class="btn btn-outline-primary btn-sm">-->
<!--                            <i class="bi bi-download"></i> Download-->
<!--                        </a>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <hr class="my-4">
    </div>
</div>

<!-- Latest Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
