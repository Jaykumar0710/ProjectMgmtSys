<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Milestone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Milestone</h2>

    <form th:action="@{/guide/update_milestone}" th:object="${milestone}" method="post" class="mt-4">

        <!-- Hidden ID and Project Binding -->
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{project.id}">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>



        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="progress" class="form-label">Progress (%)</label>
            <input type="number" id="progress" th:field="*{progress}" class="form-control" min="0" max="100">
        </div>

        <div class="mb-3">
            <label for="guideComment" class="form-label">Guide Comment</label>
            <textarea id="guideComment" th:field="*{guideComment}" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Update Milestone</button>
        <a th:href="@{'/guide/view_milestones/' + ${milestone.project.id}}" class="btn btn-secondary ms-2">Cancel</a>

    </form>
</div>
</body>
</html>
