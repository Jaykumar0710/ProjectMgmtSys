<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Milestone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Milestone</h2>
    <form th:action="@{/guide/save_milestone}" th:object="${milestone}" method="post">
        <input type="hidden" th:field="*{project.id}"/>
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label>Status</label>
            <select th:field="*{status}" class="form-control">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Progress (%)</label>
            <input type="number" th:field="*{progress}" class="form-control" min="0" max="100"/>
        </div>
        <div class="mb-3">
            <label>Guide Comment</label>
            <textarea th:field="*{guideComment}" class="form-control" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
