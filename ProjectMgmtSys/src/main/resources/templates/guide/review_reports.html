<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Weekly Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4 text-center">Student Weekly Reports</h3>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Student</th>
            <th>Week</th>
            <th>Update</th>
            <th>Feedback</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.student.name}">Student Name</td>
            <td th:text="${report.weekNumber}">Week No</td>
            <td th:text="${report.updateText}">Weekly Update</td>

            <!-- Feedback Form Section -->
            <td>
                <div class="d-flex flex-column gap-3">
                    <!-- Section 1: Provide feedback -->
                    <form th:action="@{'/guide/submit_feedback/' + ${report.id}}" method="post">
                        <textarea class="form-control" name="feedback"
                                  th:placeholder="${report.guideFeedback ?: 'Write feedback'}"
                                  th:text="${report.guideFeedback}"></textarea>
                        <button class="btn btn-primary btn-sm mt-1" type="submit">Submit</button>
                    </form>

                    <!-- Section 2: Display provided feedback -->
                    <div class="mt-3">
                        <h5>Feedback Given:</h5>
                        <p th:text="${report.guideFeedback ?: 'No feedback yet'}">No feedback yet</p>
                    </div>
                </div>
            </td>


        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
