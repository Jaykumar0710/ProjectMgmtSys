<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Milestones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Milestones</h2>

    <!-- Add Milestone Button -->
    <a th:href="@{/guide/add_milestones/{projectId}(projectId=${projectId})}" class="btn btn-primary mb-3">
        Add Milestone
    </a>

    <!-- Milestone Cards -->
    <div th:if="${#lists.isEmpty(milestones)}" class="alert alert-info">
        No milestones available for this project.
    </div>

    <div th:each="milestone : ${milestones}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${milestone.title}">Milestone Title</h5>
            <p class="card-text" th:text="${milestone.description}">Description</p>
            <p><strong>Status:</strong> <span th:text="${milestone.status}">Status</span></p>
            <p><strong>Progress:</strong> <span th:text="${milestone.progress + '%'}">Progress</span></p>
            <p><strong>Comment:</strong> <span th:text="${milestone.guideComment}">Comment</span></p>

            <!-- Due Date Display -->
<!--            <p>-->
<!--                <strong>Due Date:</strong>-->
<!--                <span th:text="${milestone.deadline != null ? #dates.format(milestone.deadline.dueDate, 'yyyy-MM-dd') : 'Not set'}"></span>-->
<!--            </p>-->

            <!-- Action Buttons -->
            <div class="mt-3">
                <a th:href="@{'/guide/edit_milestone/' + ${milestone.id}}" class="btn btn-sm btn-primary me-2">
                    Edit
                </a>
                <a th:href="@{'/guide/delete_milestone/' + ${milestone.id}}"
                   class="btn btn-sm btn-danger me-2"
                   onclick="return confirm('Are you sure you want to delete this milestone?');">
                    Delete
                </a>
                <a th:href="@{'/guide/set_deadline/' + ${milestone.id}}" class="btn btn-sm btn-outline-primary">
                    Set Due Date
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
