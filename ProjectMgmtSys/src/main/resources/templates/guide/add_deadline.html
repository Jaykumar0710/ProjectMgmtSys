<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Set Milestone Due Date</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2>Set or Update Milestone Due Date</h2>

    <div class="card mt-4">
        <div class="card-body">
            <form th:action="@{/guide/save_deadline}" method="post">

                <input type="hidden" name="milestoneId" th:value="${milestone.id}" />

                <div class="mb-3">
                    <label class="form-label">Milestone Title</label>
                    <input type="text" class="form-control" th:value="${milestone.title}" readonly />
                </div>

<!--                <div class="mb-3" th:if="${deadline != null}">-->
<!--                    <label class="form-label">Current Due Date</label>-->
<!--                    <input type="text" class="form-control" th:value="${deadline.dueDate}" readonly />-->
<!--                </div>-->
<!--                <div class="mb-3" th:if="${deadline == null}">-->
<!--                    <p class="text-muted">No due date set yet.</p>-->
<!--                </div>-->

                <div class="mb-3">
                    <label for="dueDate" class="form-label">New Due Date</label>
                    <input type="date" class="form-control" name="dueDate" required />
                </div>

                <button type="submit" class="btn btn-success">Save Due Date</button>
                <a th:href="@{'/guide/view_milestones/' + ${milestone.project.id}}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
