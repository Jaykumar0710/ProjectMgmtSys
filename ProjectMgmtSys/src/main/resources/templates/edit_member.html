<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Team Member</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
        }

        .btn i {
            margin-right: 6px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card p-4">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">
                        <i class="bi bi-pencil-square text-primary"></i> Edit Team Member
                    </h3>

                    <!-- Success Message -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Form Start -->
                    <form th:action="@{'/student/update/member/' + ${member.id}}" th:object="${member}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="rollNumber" class="form-label">Roll Number</label>
                            <input type="text" th:field="*{rollNumber}" class="form-control" placeholder="Enter roll number" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
                        </div>

                        <div class="mb-4">
                            <label for="roleInProject" class="form-label">Role in Project</label>
                            <input type="text" th:field="*{roleInProject}" class="form-control" placeholder="e.g. Developer, Tester" required>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save2-fill"></i> Save Changes
                            </button>
                            <a th:href="@{/student/projects}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left-circle"></i> Back to Projects
                            </a>
                        </div>
                    </form>
                    <!-- Form End -->

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS (for dismissable alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
