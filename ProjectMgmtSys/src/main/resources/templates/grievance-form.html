<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Grievance | Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.04);
            margin-top: 40px;
            max-width: 800px;
        }

        h2 {
            color: #0d6efd;
            font-weight: 600;
        }

        .btn-primary {
            font-weight: 500;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="/student/dashboard">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/student/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/view"><i class="bi bi-folder"></i> My Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/form"><i class="bi bi-pencil-square"></i> Submit Project</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/view_milestones"><i class="bi bi-flag"></i> Milestones</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/documents"><i class="bi bi-file-earmark-arrow-up"></i> Documents</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/weekly_report"><i class="bi bi-journal-text"></i> Weekly Reports</a></li>
                <li class="nav-item"><a class="nav-link " href="/student/grievance/new"><i class="bi bi-chat-left-text"></i> Grievances</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Grievance Form Section -->
<div class="container d-flex justify-content-center">
    <div class="form-container w-100">
        <h2 class="text-center mb-4"><i class="bi bi-chat-dots"></i> Submit a New Grievance</h2>

        <form th:action="@{/student/save}" th:object="${grievance}" method="post" class="row g-3">
            <div class="col-md-12">
                <label class="form-label">Subject</label>
                <input type="text" th:field="*{subject}" class="form-control" placeholder="Enter grievance subject..." required />
            </div>

            <div class="col-md-12">
                <label class="form-label">Message</label>
                <textarea th:field="*{message}" class="form-control" rows="5" placeholder="Describe your issue or concern..." required></textarea>
            </div>

            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary px-4">
                    <i class="bi bi-send-fill"></i> Submit
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
