<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Progress Report | Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }

        h2, h4 {
            color: #0d6efd;
            font-weight: 600;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .form-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
        }

        .table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-primary, .btn-danger {
            font-weight: 500;
        }

        .btn-danger {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="/student/dashboard">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/student/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/view"><i class="bi bi-folder"></i> My Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/form"><i class="bi bi-pencil-square"></i> Submit Project</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/view_milestones"><i class="bi bi-flag"></i> Milestones</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/documents"><i class="bi bi-file-earmark-arrow-up"></i> Documents</a></li>
                <li class="nav-item"><a class="nav-link active" href="/student/weekly_report"><i class="bi bi-journal-text"></i> Weekly Reports</a></li>
                <li class="nav-item"><a class="nav-link " href="/student/grievance/new"><i class="bi bi-chat-left-text"></i> Grievances</a></li>

                <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section -->
<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">ðŸ“˜ Weekly Progress Report</h2>

    <!-- Weekly Report Form -->
    <div class="form-section mb-5">
        <form th:action="@{/student/submit_weekly_report}" method="post">
            <div class="mb-3">
                <label for="weekNumber" class="form-label">Week Number</label>
                <input type="number" class="form-control" id="weekNumber" name="weekNumber" placeholder="Enter Week #" required>
            </div>

            <div class="mb-3">
                <label for="updateText" class="form-label">Weekly Update</label>
                <textarea class="form-control" id="updateText" name="updateText" rows="4" placeholder="Describe your weekly progress..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Submit Report</button>
        </form>
    </div>

    <!-- Submitted Reports Table -->
    <h4 class="mb-3">ðŸ“„ Your Submissions</h4>
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Week</th>
                <th>Update</th>
                <th>Guide Feedback</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reports}">
                <td th:text="${report.weekNumber}">1</td>
                <td th:text="${report.updateText}">Worked on module A...</td>
                <td th:text="${report.guideFeedback != null ? report.guideFeedback : 'Pending'}">Pending</td>
                <td>
                    <a th:href="@{'/student/delete_report/' + ${report.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this report?');">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
