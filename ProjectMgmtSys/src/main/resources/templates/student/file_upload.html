<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Upload Project Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .container {
            max-width: 900px;
            margin-top: 60px;
        }

        h2 {
            font-weight: 600;
            color: #0d6efd;
        }

        .form-label {
            font-weight: 500;
        }

        .progress {
            height: 24px;
            border-radius: 12px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 0.875rem;
        }

        .section-divider {
            margin: 3rem 0 2rem;
            font-weight: 600;
            font-size: 1.2rem;
            color: #343a40;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="/student/dashboard">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/student/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/view"><i class="bi bi-folder"></i> My Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/form"><i class="bi bi-pencil-square"></i> Submit Project</a></li>
                <li class="nav-item"><a class="nav-link " href="/student/view_milestones"><i class="bi bi-flag"></i> Milestones</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/documents"><i class="bi bi-file-earmark-arrow-up"></i> Documents</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/weekly_report"><i class="bi bi-journal-text"></i> Weekly Reports</a></li>
                <li class="nav-item"><a class="nav-link " href="/student/grievance/new"><i class="bi bi-chat-left-text"></i> Grievances</a></li>

                <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container">
    <h2 class="mb-4">üì§ Upload Project Document</h2>

    <!-- Flash Message -->
    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>

    <!-- Upload Form -->
    <form th:action="@{/student/project/upload}" method="post" enctype="multipart/form-data" id="uploadForm">
        <div class="mb-3">
            <label class="form-label">Document Type:</label>
            <select class="form-select" name="documentType" required>
                <option value="SYNOPSIS">Synopsis</option>
                <option value="REPORT">Final Report</option>
                <option value="PPT">Presentation</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Choose File:</label>
            <input class="form-control" type="file" name="file" id="fileInput" accept=".pdf,.docx,.ppt,.pptx" required>
            <small class="text-muted">Allowed: PDF, DOCX, PPT (Max: 5 MB)</small>
        </div>

        <!-- Progress Bar -->
        <div class="progress mb-3" style="display: none;" id="progressBarContainer">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" id="progressBar" style="width: 0%;">0%</div>
        </div>

        <button class="btn btn-primary w-100" type="submit"><i class="bi bi-cloud-upload"></i> Upload</button>
    </form>

    <!-- Uploaded Files Table -->
    <div class="section-divider">üìÅ Uploaded Files</div>

    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Version</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc : ${documents}">
            <td th:text="${doc.documentType}">Type</td>
            <td th:text="${doc.fileName}">File Name</td>
            <td th:text="${doc.version}">1</td>
            <td th:text="${#temporals.format(doc.uploadedAt, 'dd-MM-yyyy HH:mm')}">Date</td>
            <td>
                <a th:href="@{'/student/project/download/' + ${doc.id}}" class="btn btn-success btn-sm"><i class="bi bi-download"></i></a>
                <a th:href="@{'/student/project/delete/' + ${doc.id}}" class="btn btn-danger btn-sm ms-1"
                   onclick="return confirm('Are you sure you want to delete this file?');"><i class="bi bi-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const fileInput = document.getElementById("fileInput");
    const uploadForm = document.getElementById("uploadForm");
    const progressBar = document.getElementById("progressBar");
    const progressBarContainer = document.getElementById("progressBarContainer");

    uploadForm.addEventListener("submit", function (e) {
        const file = fileInput.files[0];
        if (file && file.size > 5 * 1024 * 1024) {
            alert("File size exceeds 5 MB!");
            e.preventDefault();
            return;
        }

        progressBarContainer.style.display = "block";
        let percent = 0;
        const interval = setInterval(() => {
            percent += 10;
            progressBar.style.width = percent + "%";
            progressBar.textContent = percent + "%";
            if (percent >= 100) clearInterval(interval);
        }, 150);
    });
</script>

</body>
</html>
