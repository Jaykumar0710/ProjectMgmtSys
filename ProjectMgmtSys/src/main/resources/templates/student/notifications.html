<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Hello <span th:text="${studentName}"></span>, Here are your notifications:</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Category</th>
            <th>Read?</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notification, iter : ${notifications}">
            <td th:text="${iter.count}"></td>
            <td th:text="${notification.title}"></td>
            <td th:text="${notification.category}"></td>
            <td>
                <span th:if="${readStatusMap[notification.id]}" class="badge bg-success">Read</span>
                <span th:if="${!readStatusMap[notification.id]}" class="badge bg-warning text-dark">Unread</span>
            </td>
            <td>
                <form th:action="@{'/student/notifications/mark-read/' + ${notification.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-primary" th:disabled="${readStatusMap[notification.id]}">Mark as Read</button>
                </form>
                <a th:if="${notification.filePath != null}"
                   th:href="@{'/student/notifications/download/' + ${notification.id}}"
                   class="btn btn-sm btn-success ms-2">
                    Download File
                </a>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
