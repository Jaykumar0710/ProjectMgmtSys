<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Milestones</title>

    <!-- ✅ Latest Bootstrap 5.3.3 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .milestone-card {
            margin-bottom: 20px;
        }

        .milestone-title {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Project Milestones</h2>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <!-- Milestones list -->
    <div class="row">
        <div class="col-md-12" th:each="milestone : ${milestones}">
            <div class="card milestone-card shadow-sm">
                <div class="card-body">
                    <h5 class="milestone-title" th:text="${milestone.title}">Milestone Title</h5>
                    <p><strong>Description:</strong> <span th:text="${milestone.description}"></span></p>
                    <p><strong>Due Date:</strong> <span th:text="${milestone.dueDate}"></span></p>
                    <p><strong>Status:</strong>
                        <span class="badge bg-secondary" th:text="${milestone.status}"></span>
                    </p>

                    <!-- Update form -->
                    <form th:action="@{/student/milestones/updateStatus}" method="post" class="row g-3 align-items-center">
                        <input type="hidden" name="milestoneId" th:value="${milestone.id}" />
                        <input type="hidden" name="projectId" th:value="${projectId}" />

                        <div class="col-md-4">
                            <select class="form-select" name="status">
                                <option th:selected="${milestone.status == 'PENDING'}" th:value="PENDING">PENDING</option>
                                <option th:selected="${milestone.status == 'IN_PROGRESS'}" th:value="IN_PROGRESS">IN PROGRESS</option>
                                <option th:selected="${milestone.status == 'COMPLETED'}" th:value="COMPLETED">COMPLETED</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">Update Status</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Latest Bootstrap 5.3.3 JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
