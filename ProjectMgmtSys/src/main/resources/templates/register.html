<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | EnggProjectPro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .register-title {
            font-weight: 600;
            color: #198754;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-success {
            width: 100%;
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-weight: 500;
        }

        .form-text {
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
        }

        .form-text a {
            color: #198754;
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2 class="register-title">Create Your Account</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <input type="text" th:field="*{name}" placeholder="Full Name" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="email" th:field="*{email}" placeholder="Email address" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" required>
        </div>
        <div class="mb-3">
            <select th:field="*{role}" class="form-control" required>
                <option value="" disabled selected>Select Role</option>
                <option value="STUDENT">Student</option>
                <option value="GUIDE">Guide</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <div class="form-text">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
